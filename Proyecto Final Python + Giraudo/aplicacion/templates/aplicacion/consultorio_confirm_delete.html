{% extends 'aplicacion/1home.html' %}


{% block titulo %}
    <h1 class="mb-5">Eliminar un consultorio</h1>
{% endblock titulo %}

<!------------------------------------------------------------------------------------------------------------------------------------------------------>

{% block contenido %}

<div class="container text-center">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="" method="post">
                
                {% csrf_token %} 
                    <div class="text-center">
                        <h3>¿Está seguro de eliminar el consultorio: {{ object.nombre }}?
                    </div>
                    <div class="text-center">
                        <h2 class="fs-5 fw-bold"><input class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4" type="submit" value="Confirmar"></h2>
                    </div>                  
            
            </form>    
        </div>
    </div>
</div> 
{% endblock contenido %}
